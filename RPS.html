<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
 
    
<script>

let result = '';
let playerResult = 0;
let computerResult = 0;

    function getRandomInt(min, max) {
        //The maximum is exclusive and the minimum is inclusive(use 1, 4)
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function computerPlay(){
        let computerChoice = getRandomInt(1,4);
        switch(computerChoice){
            case 1: 
            return 'rock';
            break;
            case 2:
            return 'paper';
            case 3: 
            return 'scissors';
            break;           
        }  
    }   


    function playRound(playerSelection, computerSelection){
        switch(playerSelection){
            case 'rock':
                switch(computerSelection){
                    case 'rock':
                    result = 'tie';
                    return 'You tied! Try again';
                    break;
                    case 'paper':
                    result = 'lose';
                    return 'You lose! Paper beats rock!';
                    break;
                    case 'scissors':
                    result = 'win';
                    return 'You win! Rock beats scissors!'
                    break;
                }
            break;
            case 'paper':
                switch(computerSelection){
                    case 'rock':
                    result = 'win';
                    return 'You win! Paper beats rock!';
                    break;
                    case 'paper':
                    result = 'tie';
                    return 'You tied! Try again';
                    break;
                    case 'scissors':
                    result = 'lose';
                    return 'You lose! Scissors beats paper!'
                    break;
                }
            break;
            case 'scissors':
                switch(computerSelection){
                    case 'rock':
                    result = 'lose';
                    return 'You lose! Rock beats scissors!';
                    break;
                    case 'paper':
                    result = 'win';
                    return 'You win! Scissors beats paper!';
                    break;
                    case 'scissors':
                    result = 'tie';
                    return 'You tied! Try again'
                    break;
                }
            break;
        }
    }

    function game(){
        let rounds = 5;
        for(var i = 0; i < rounds; i++){
            let playerSelection = prompt("So what's your choice!? Rock, Paper or Scissors?").toLowerCase();
            let computerSelection = computerPlay();
            console.log('computer is ' + computerSelection + " You are " + playerSelection);
            console.log(playRound(playerSelection, computerSelection));
            if(result == 'win'){
                playerResult++;
            } else if(result == 'lose'){
                computerResult++
            }
            console.log("You have "+ playerResult +" points");
            console.log("Computer has "+ computerResult +" points");
        }
        (playerResult > computerResult) ? console.log('You Won!!!!') : console.log("You Lost, Train to get better!!");
        computerPlay();
    }

// const computerSelection = computerPlay();
// const playerSelection = 'rock'.toLowerCase();
game();

// console.log(playRound(playerSelection, computerSelection));     
        
    
</script>
</body>
</html>
